<body>
  <div class="container-fluid">
    <section class="row">
      <h1 class="fonce">Sphinx >:( </h1>
    </section>

    <section class="row">
      <h2>contenu</h2>
      <article class="col-3">
        <h3>Votre essai: </h3>
        <input type="text" id="reponse" [(ngModel)]="essaiCourant">
        <button (click)="verifier()">Soumettre</button>
      </article>

      <article *ngIf = "nbEssais==0&&!init" class="col-6">
        <h3>Résultat</h3>
        <p id="resultat">Aller</p>
      </article>

      <article *ngIf = "essaiCourant<nombre&&init" class="col-6">
        <h3>Résultat</h3>
        <p id="resultat">Trop Bas!</p>
      </article>

      <article *ngIf = "essaiCourant>nombre&&init" class="col-6">
        <h3>Résultat</h3>
        <p id="resultat">Trop haut!</p>
      </article>

      <article *ngIf = "essaiCourant==nombre&&init" class="col-6">
        <h3>Résultat</h3>
        <p id="resultat">Parfait</p>
      </article>
      
      <article class="col-3">
        <h3>Performance</h3>
        <p id="perfo">{{nbEssais}}</p>
      </article>         
     </section>
     
 <section class='row'>
    <h3>Boutons</h3>
   <button class='col-1' id='butBack'>Changer couleur arrière</button>
   <button class='col-1 fore' >Changer couleur texte</button>
       <textarea placeholder="Entrez un nombre" id="butBack
       ">
         
         </textarea>
 </section>
   
  </div>
